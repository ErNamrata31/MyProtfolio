<div class="container">
    <div class="row">
        <div class="col-md-12 my-4">
            <h1>Projects</h1>
        </div>
    <div class="row g-4">
        <div class="col-sm-3" *ngFor="let item of Items">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">{{item.Title}}</h5>
            </div>
            <div class="card-body">
          <a [href]="item.linkUrl" class="card-link" target="_blank">
            <div class="project-card" [style.background-image]="'url('+item.image+')'">
              
              
            </div>
            </a>
            </div>
            
          </div>
        </div>
    </div>
    </div>
  </div>
